	======================================-->

	<div class="container-fluid p-0 bg-white" id="formulario">

		<h2 class="text-uppercase pt-5 text-muted text-center">Validación de formulario</h2>

		<div class="container">
			<form action="formulario.php" class="bg-light p-4 needs-validation" novalidate>

				<h4 class="bg-dark text-white text-center p-2">Ingrese sus datos</h4>

				<div class="form-group">
					<label for="usuario">Ingrese su Usuario</label>
					<input type="text" id="usuario" class="form-control"
						placeholder="Escriba su Usuario con minimo 2 caracteres maximo 6 caracteres sin numeros"
						pattern="(?=.*[A-Za-z]).{2,6}" minlength="2" maxlength="6" required>
					<div class="valid-feedback">Valid.</div>
					<div class="invalid-feedback">Please fill out this field.</div>
				</div>

				<div class="form-group">
					<label for="password">Contraseña</label>
					<input type="password" id="password" class="form-control"
						placeholder="Escriba su contraseña con 8 caracteres y debe incluir letras en mayuscula, en minuscula y numeros"
						pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength="8" required>
					<div class="valid-feedback">Valid.</div>
					<div class="invalid-feedback">Please fill out this field.</div>
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" class="form-control"
						placeholder="Escriba su direccion de correo electronico" required>
					<div class="valid-feedback">Valid.</div>
					<div class="invalid-feedback">Please fill out this field.</div>
				</div>

				<div class="form-group">
					<label for="color">Elija su color</label>
					<select name="color" id="color" class="form-control" required>
						<option value="">Seleccione</option>
						<option value="amarillo">Amarillo</option>
						<option value="azul">Azul</option>
						<option value="rojo">Rojo</option>
					</select>
					<div class="valid-feedback">Valid.</div>
					<div class="invalid-feedback">Please fill out this field.</div>
				</div>

				<div class="form-group">
					<label>Seleccione un animal</label>
					<div class="form-check">
						<label for="" class="form-check-label">
							<input type="checkbox" class="form-check-input icheck" name="perro"> Perro
						</label>
					</div>
					<div class="form-check">
						<label for="" class="form-check-label">
							<input type="checkbox" class="form-check-input icheck" name="gato"> Gato
						</label>
					</div>
					<div class="form-check">
						<label for="" class="form-check-label">
							<input type="checkbox" class="form-check-input icheck" name="conejo"> Conejo
						</label>
					</div>
				</div>

				<div class="form-group">
					<label>Seleccione forma de pago:</label>
					<div class="form-check">
						<label for="" class="form-check-label icheck">
							<input type="radio" class="form-check-input" name="pago" checked required> Efectivo
						</label>
					</div>
					<div class="form-check">
						<label for="" class="form-check-label icheck">
							<input type="radio" class="form-check-input" name="pago" required> Tarjeta de credito
						</label>
					</div>
				</div>

				<div class="form-group">
					<label for="mensajes">Mensaje:</label>
					<textarea class="form-control" id="mensajes" rows="5" required></textarea>
					<div class="valid-feedback">Valid.</div>
					<div class="invalid-feedback">Please fill out this field.</div>
				</div>

				<div class="form-group form-check">
					<label class="form-check">
						<input type="checkbox" class="form-check-input terminos" required>
						<span class="check"></span>Acepto terminos y condiciones.
						<div class="valid-feedback">Valid.</div>
						<div class="invalid-feedback">Please fill out this field.</div>
					</label>
				</div>

				<button type="submit" class="btn btn-primary btn-block">Enviar</button>

			</form>
		</div>

	</div>
